<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempelsida</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }

        .text-content {
            width: 50%;
            padding: 40px;
            color: #333;
        }

        .text-content h1 {
            margin: 0;
            font-size: 48px;
            color: #007bff;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .text-content p {
            margin: 20px 0;
            font-size: 20px;
            line-height: 1.8;
            color: #555;
        }

        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .image-content {
            width: 40%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-content:hover {
            transform: scale(1.05);
        }

        .image-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-content {
                width: 100%;
                padding: 20px;
            }

            .image-content {
                width: 80%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<script src="//code.tidio.co/bpqcxosefdzjpehezvdsq1kwouocsrs8.js" async></script>
<body>

    <div class="container">
        <div class="text-content">
            <h1>Välkommen!</h1>
            <p>Detta är en modern och elegant exempelsida. Här kan du skriva en introduktion eller någon form av presentation som beskriver ditt projekt eller din hemsida.</p>
            <a href="ai.html" class="button">Utforska mer</a>
        </div>

        <div class="image-content">
            <img src="https://via.placeholder.com/600x800" alt="Exempelbild">
        </div>
    </div>

    <footer>
        &copy; 2024 Din Hemsida. Alla rättigheter förbehållna.
    </footer>

</body>
</html>
